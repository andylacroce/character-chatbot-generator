name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set execute permission for scan-secrets.sh
        run: chmod +x ./scripts/scan-secrets.sh

      - name: Run secret scan
        run: |
          echo "Scanning for secrets..."
          ./scripts/scan-secrets.sh

